<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPredict - Predicci√≥n de Precios Agr√≠colas</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .price-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .crop-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .price {
            font-size: 28px;
            color: #667eea;
            font-weight: 700;
        }

        .price-change {
            font-size: 14px;
            margin-top: 5px;
        }

        .price-up {
            color: #10b981;
        }

        .price-down {
            color: #ef4444;
        }

        .section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #5a5cc5;
        }

        .orders-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-type-sell {
            border-left: 4px solid #ef4444;
        }

        .order-type-buy {
            border-left: 4px solid #10b981;
        }

        .network-info {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ AgroPredict</h1>
        <p class="subtitle">Predicci√≥n de precios agr√≠colas con IA para agricultores ecuatorianos</p>
        
        <div id="networkInfo" class="network-info" style="display: none;">
            ‚ö†Ô∏è Conecta tu wallet a Scroll Testnet o Mainnet
        </div>

        <button id="connectBtn" class="connect-btn">Conectar Wallet</button>
        
        <div id="content" style="display: none;">
            <div class="price-grid">
                <div class="price-card">
                    <div class="crop-name">üç´ Cacao</div>
                    <div class="price" id="cacaoPrice">$0.00</div>
                    <div class="price-change price-up" id="cacaoChange">‚Üë +5.2%</div>
                </div>
                <div class="price-card">
                    <div class="crop-name">üçå Banano</div>
                    <div class="price" id="bananaPrice">$0.00</div>
                    <div class="price-change price-down" id="bananaChange">‚Üì -2.1%</div>
                </div>
                <div class="price-card">
                    <div class="crop-name">‚òï Caf√©</div>
                    <div class="price" id="coffeePrice">$0.00</div>
                    <div class="price-change price-up" id="coffeeChange">‚Üë +3.8%</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üìä Crear Orden de Venta</h2>
                <div class="form-group">
                    <label>Cultivo</label>
                    <select id="cropSelect">
                        <option value="0">Cacao</option>
                        <option value="1">Banano</option>
                        <option value="2">Caf√©</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cantidad (kg)</label>
                    <input type="number" id="quantity" placeholder="Ej: 1000" min="1">
                </div>
                <div class="form-group">
                    <label>Precio por kg (USD)</label>
                    <input type="number" id="pricePerKg" placeholder="Ej: 3.50" step="0.01" min="0.01">
                </div>
                <button id="createOrderBtn" class="btn-primary">Crear Orden de Venta</button>
            </div>

            <div class="section">
                <h2 class="section-title">üõí √ìrdenes Activas</h2>
                <div id="ordersList" class="orders-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Cargando √≥rdenes...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contract ABI (simplified for MVP)
        const ABI = [
            "function currentPrice(uint8) view returns (uint256)",
            "function createOrder(uint8 crop, uint256 quantity, uint256 pricePerKg, bool isSellOrder)",
            "function getActiveOrders(uint8 crop, bool sellOrders) view returns (uint256[])",
            "function orders(uint256) view returns (address farmer, uint8 crop, uint256 quantity, uint256 pricePerKg, bool isSellOrder, bool isActive)",
            "function getCropName(uint8) pure returns (string)"
        ];

        // Replace with your deployed contract address
        const CONTRACT_ADDRESS = "0x..."; // UPDATE THIS!

        let provider, signer, contract;
        let account = null;

        // Initialize
        document.getElementById('connectBtn').addEventListener('click', connectWallet);
        document.getElementById('createOrderBtn').addEventListener('click', createOrder);

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                alert('Por favor instala MetaMask para usar AgroPredict');
                return;
            }

            try {
                // Request account access
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                account = accounts[0];

                // Setup provider
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();

                // Check network
                const network = await provider.getNetwork();
                const isScrollSepolia = network.chainId === 534351;
                const isScrollMainnet = network.chainId === 534352;
                const isScroll = isScrollSepolia || isScrollMainnet;
                
                if (!isScroll) {
                    document.getElementById('networkInfo').style.display = 'block';
                    document.getElementById('networkInfo').innerHTML = 
                        '‚ö†Ô∏è Por favor cambia a Scroll Sepolia Testnet (Chain ID: 534351)';
                    
                    // Auto-switch network
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x8274f' }], // 534351 in hex
                        });
                    } catch (switchError) {
                        // Si la red no existe, agregarla
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x8274f',
                                    chainName: 'Scroll Sepolia Testnet',
                                    nativeCurrency: {
                                        name: 'ETH',
                                        symbol: 'ETH',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://sepolia-rpc.scroll.io/'],
                                    blockExplorerUrls: ['https://sepolia.scrollscan.com']
                                }]
                            });
                        }
                    }
                } else {
                    document.getElementById('networkInfo').style.display = 'none';
                }

                // Create contract instance
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                // Update UI
                document.getElementById('connectBtn').textContent = 
                    account.slice(0, 6) + '...' + account.slice(-4);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('content').style.display = 'block';

                // Load data
                await loadPrices();
                await loadOrders();

            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Error conectando wallet: ' + error.message);
            }
        }

        async function loadPrices() {
            try {
                const cacaoPrice = await contract.currentPrice(0);
                const bananaPrice = await contract.currentPrice(1);
                const coffeePrice = await contract.currentPrice(2);

                document.getElementById('cacaoPrice').textContent = 
                    '$' + (cacaoPrice / 100).toFixed(2);
                document.getElementById('bananaPrice').textContent = 
                    '$' + (bananaPrice / 100).toFixed(2);
                document.getElementById('coffeePrice').textContent = 
                    '$' + (coffeePrice / 100).toFixed(2);
            } catch (error) {
                console.error('Error loading prices:', error);
            }
        }

        async function loadOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '<div class="loading"><div class="spinner"></div>Cargando √≥rdenes...</div>';

            try {
                // Load sell orders for all crops
                let allOrders = [];
                
                for (let crop = 0; crop < 3; crop++) {
                    const orderIds = await contract.getActiveOrders(crop, true);
                    
                    for (const orderId of orderIds) {
                        const order = await contract.orders(orderId);
                        const cropName = await contract.getCropName(crop);
                        allOrders.push({ ...order, id: orderId.toString(), cropName });
                    }
                }

                if (allOrders.length === 0) {
                    ordersList.innerHTML = '<p style="text-align: center; color: #666;">No hay √≥rdenes activas</p>';
                    return;
                }

                ordersList.innerHTML = allOrders.map(order => `
                    <div class="order-item order-type-sell">
                        <div>
                            <strong>${order.cropName}</strong><br>
                            ${order.quantity} kg @ $${(order.pricePerKg / 100).toFixed(2)}/kg
                        </div>
                        <div>
                            <small>${order.farmer.slice(0, 6)}...${order.farmer.slice(-4)}</small>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                ordersList.innerHTML = '<p style="color: red;">Error cargando √≥rdenes</p>';
            }
        }

        async function createOrder() {
            const crop = document.getElementById('cropSelect').value;
            const quantity = document.getElementById('quantity').value;
            const pricePerKg = document.getElementById('pricePerKg').value;

            if (!quantity || !pricePerKg) {
                alert('Por favor completa todos los campos');
                return;
            }

            try {
                const priceInCents = Math.round(parseFloat(pricePerKg) * 100);
                const tx = await contract.createOrder(
                    crop,
                    quantity,
                    priceInCents,
                    true // sell order
                );

                alert('Creando orden... Espera la confirmaci√≥n');
                await tx.wait();
                
                alert('¬°Orden creada exitosamente!');
                
                // Clear form
                document.getElementById('quantity').value = '';
                document.getElementById('pricePerKg').value = '';
                
                // Reload orders
                await loadOrders();

            } catch (error) {
                console.error('Error creating order:', error);
                alert('Error creando orden: ' + error.message);
            }
        }

        // Auto-refresh prices every 30 seconds
        setInterval(async () => {
            if (contract) {
                await loadPrices();
            }
        }, 30000);
    </script>
</body>
</html>
