  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="AgroPredict - Plataforma Agr√≠cola Descentralizada" />
    <meta property="og:description" content="Tokeniza tu cosecha, obt√©n predicciones de precios y vende sin intermediarios" />
    <meta property="og:image" content="%PUBLIC_URL%/agro-preview.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AgroPredict - Plataforma Agr√≠cola Descentralizada" />
    <meta property="twitter:description" content="Tokeniza tu cosecha, obt√©n predicciones de precios y vende sin intermediarios" />
    <meta property="twitter:image" content="%PUBLIC_URL%/agro-preview.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- App Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>AgroPredict - Tokeniza tu Cosecha</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      /* Loading spinner inicial */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: #374151;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>üåæ AgroPredict</h1>
        <p>Esta aplicaci√≥n requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la p√°gina.</p>
      </div>
    </noscript>
    
    <!-- Loading inicial mientras carga React -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">üåæ AgroPredict</div>
        <div class="loading-subtext">Cargando plataforma...</div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Script para ocultar loading cuando React cargue -->
    <script>
      // Ocultar loading inicial cuando React se monte
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
      
      // Detectar errores de carga
      window.addEventListener('error', function(e) {
        console.error('Error de carga:', e);
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.innerHTML = `
            <div class="loading-content">
              <div style="color: #dc2626; font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
              <div class="loading-text" style="color: #dc2626;">Error de carga</div>
              <div class="loading-subtext">Por favor, recarga la p√°gina</div>
              <button onclick="window.location.reload()" 
                      style="margin-top: 16px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Recargar
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
